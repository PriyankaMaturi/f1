<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
 
    </ng-container>
   
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">{{ item.price }}</td>
    </ng-container>
   
    <ng-container matColumnDef="cooktime">
      <th mat-header-cell *matHeaderCellDef>Cook Time</th>
      <td mat-cell *matCellDef="let item">{{ item.cooktime }}</td>
    </ng-container>
   
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>Tag</th>
      <td mat-cell *matCellDef="let item">{{ item.tag }}</td>
    </ng-container>
   
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        
        <button mat-icon-button color="primary" (click)="editItem(item)">
          <mat-icon>edit</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" (click)="deleteItem(item._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
  </table>
  <div *ngIf="flag">
  <form [formGroup]="addItemGroup" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width">
       <mat-label>Name</mat-label>
       <input matInput type="text" class="form-control" formControlName="name">
    </mat-form-field>
     <br>
    <mat-form-field class="example-full-width">
       <mat-label>Price</mat-label>
       <input matInput  type="text" class="form-control" formControlName="price">
    </mat-form-field>
 
    <mat-form-field class="example-full-width">
       <mat-label>Cook Time</mat-label>
       <input matInput type="text" class="form-control" formControlName="cooktime">
    </mat-form-field>
 
    <mat-form-field class="example-full-width">
       <mat-label>Tag</mat-label>
       <input matInput type="text" class="form-control" formControlName="tag">
    </mat-form-field>
 
     <button type="submit" mat-flat-button color="primary">Update</button>
  </form>
</div>
